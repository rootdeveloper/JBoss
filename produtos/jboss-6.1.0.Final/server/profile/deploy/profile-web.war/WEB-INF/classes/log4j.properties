log4j.rootCategory=DEBUG,console,arquivo

# CONSOLE 
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %c:%L --> %m%n

# ARQUIVOS DE LOGS
log4j.appender.arquivo =org.apache.log4j.RollingFileAppender
log4j.appender.arquivo.File=${jboss.server.home.dir}/log/profile.log
log4j.appender.arquivo.MaxFileSize=10MB
log4j.appender.arquivo.MaxBackupIndex=10
log4j.appender.arquivo.layout=org.apache.log4j.PatternLayout
log4j.appender.arquivo.threshold=INFO
log4j.appender.arquivo.layout.ConversionPattern=%d{dd-MM-yyyy HH:mm:ss} %c:%L --> %m%n

log4j.logger.org.hibernate=info
#log4j.logger.org.hibernate=debug

### log HQL query parser activity
log4j.logger.org.hibernate.hql.ast.AST=debug

### log just the SQL
#log4j.logger.org.hibernate.SQL=debug

### log JDBC bind parameters ###
#log4j.logger.org.hibernate.type=info
#log4j.logger.org.hibernate.type=debug

### log schema export/update ###
log4j.logger.org.hibernate.tool.hbm2ddl=info

### log HQL parse trees
#log4j.logger.org.hibernate.hql=debug

### log cache activity ###
#log4j.logger.org.hibernate.cache=debug

### log transaction activity
#log4j.logger.org.hibernate.transaction=debug

### log JDBC resource acquisition
#log4j.logger.org.hibernate.jdbc=debug

### enable the following line if you want to track down connection ###
### leakages when using DriverManagerConnectionProvider ###
#log4j.logger.org.hibernate.connection.DriverManagerConnectionProvider=trace