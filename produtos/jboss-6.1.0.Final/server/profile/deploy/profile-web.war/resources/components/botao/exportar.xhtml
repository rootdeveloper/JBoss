<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="actionListener" targets="botaoExportar"/>
		<composite:attribute name="buttonStyle" shortDescription="Estilo adicional para o botÃ£o"/>
		<composite:attribute name="idModal"/>
		<composite:attribute name="idPanelErro" shortDescription="Id utilizado no panel de erro da tela de listagem"/>
	</composite:interface>

	<composite:implementation>
		<a4j:commandLink id="botaoExportar" execute="@this" render="#{cc.attrs.idModal}" title="#{msg.titleExportar}"
			oncomplete="#{not empty cc.attrs.idPanelErro} ? renderiza() : #{rich:component(cc.attrs.idModal)}.show()" 
			status="modalStatus">
			<h:graphicImage value="#{resource['images/png:exportar.png']}" styleClass="BotaoImagem" alt="#{msg.titleExportar}"
				width="26px" height="18px"/>
		</a4j:commandLink>

		<a4j:jsFunction name="renderiza" render="#{cc.attrs.idPanelErro}"/>
	</composite:implementation>
</html>
