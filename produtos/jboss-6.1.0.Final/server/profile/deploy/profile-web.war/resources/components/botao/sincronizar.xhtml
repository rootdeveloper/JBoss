<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="actionListener" method-signature="void actionListener(javax.faces.event.ActionEvent)" />
		<composite:attribute name="render"/>
		<composite:attribute name="oncomplete"/>
	</composite:interface>   

	<composite:implementation>
		<a4j:commandLink id="botaoAtualizar" status="modalStatus" render="#{cc.attrs.render}"
			actionListener="#{cc.attrs.actionListener}" execute="@this"	oncomplete="#{cc.attrs.oncomplete};">
			<h:graphicImage value="#{resource['images/png:atualizar.png']}" styleClass="BotaoImagem"
				title="#{msg.titleSincronizar}" width="26px" height="18px"/>
		</a4j:commandLink>
	</composite:implementation>    
</html>
