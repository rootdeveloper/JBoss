<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">
	  
	<ui:composition>
		<h:panelGroup id="panelProdutosPerigosos" layout="block" >
			<a4j:repeat value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.peri}" var="peri" id="repeatProdPerigosos" rows="1">
				<fieldset class="Fielset950x140BaseQuadrada" >
					<legend class="TituloDeCampo">#{msg.produtosPerigosos}</legend>
					<div class="Linha930x38 MarginLeft5px MarginTop5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.numeroDaONU}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{peri.nonu}" styleClass="Campo Largura120px" readonly="true"/>
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.grupoDeEmbalagem}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{peri.grEmb}" readonly="true" styleClass="Campo Largura145px" />
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.classeDeRisco}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{peri.xClaRisco}" readonly="true" styleClass="Campo Largura370px"/>
						</div>
					</div>
					<div class="Linha930x38 MarginLeft5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.pontoDeFulgor}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{peri.pontoFulgor}" readonly="true" styleClass="Campo Largura120px"/>
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.quantidadeTotalPorProduto}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{peri.qTotProd}" readonly="true" styleClass="Campo Largura250px"/>
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.quantidadeETipoDeVolume}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{peri.qVolTipo}" readonly="true" styleClass="Campo Largura516px"/>
						</div>
					</div>
					<div class="Linha930x38 MarginLeft5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.nomeApropriadoParaEmbarque}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{peri.xNomeAE}" readonly="true" styleClass="Campo Largura900px"/>
						</div>
					</div>
				</fieldset>
			</a4j:repeat>
		</h:panelGroup>
		
		<h:panelGroup id="scrProdPerigosos" styleClass="Scroller Largura950px MarginLeft2px" layout="block">
			<rich:dataScroller id="scrollProdPerigosos" maxPages="17" for="repeatProdPerigosos" fastControls="hide" render="panelProdutosPerigosos scrollProdPerigosos">
				<f:facet name="first">
	            	<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll"/>
	            </f:facet>
	            <f:facet name="last">
	            	<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll"/>
	            </f:facet>
	            <f:facet name="previous">
	            	<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll"/>
	            </f:facet>
	            <f:facet name="next">
	   	        	<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
	            </f:facet>
			</rich:dataScroller>
		</h:panelGroup>
	</ui:composition>
</html>
