						<h:inputText value="#{cteComp.impComp.icmsCompv104.icmsOutraUF.pRedBCOutraUF}" styleClass="Campo Largura170px" readonly="true" converter="valorMonetarioSefazConverter">
						</h:inputText>						
					</div>
				</div>
			</h:panelGroup>
			
			<!-- Campos de impostos ICMSSN incluidos na versão 1.04  -->
			<h:panelGroup layout="block" rendered="#{cteComp.impComp.icmsCompv104.icmssn != null}" id="impicmssnID">
				<div class="Linha510x38 MarginTop10px MarginLeft5px">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.simplesNacional}" styleClass="TituloDeCampo"/>
							<br />
						<h:inputText value="#{cteComp.impComp.icmsCompv104.icmssn.indSN}" styleClass="Campo Largura170px" readonly="true">
						</h:inputText>						
					</div>
				</div>
			</h:panelGroup>
			
		</h:panelGroup>
	</ui:composition>
</html>
