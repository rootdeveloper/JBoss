<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
	
	<!-- O panelGroup abaixo será renderizado caso o toma3 seja diferente de null
		Este panelGroup é o mesmo do toma4 porém com todas as informações vazias no fiedlset.
		Com 3 renderizações diferentes, caso o toma03.toma for igual 0 irá renderizar Remetente,
		caso seja 1 irá renderizar Expedidor, caso seja 2 irá renderizar Recebedor e caso seja 3 irá renderizar
		Destinatário. -->
		<h:panelGroup layout="block" rendered="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma03 != null}">
			<div class="Linha970x38 MarginLeft2px">
				<div class="GrupoTituloCampo">
					<h:outputText value="#{msg.relacaoComCarga}" styleClass="TituloDeCampo" />
					<br />
					<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma03.toma}" styleClass="Campo Largura140px" readonly="true" converter="tomadorCodigoConverter"/>
				</div>
			</div>
		</h:panelGroup>
		
		<!-- O panelGroup abaixo será renderizado caso o valor do toma4 seja diferente de null -->
		<h:panelGroup layout="block" styleClass="divInformacoesCte Altura300px" rendered="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4 != null}">
			<div class="Linha970x38 MarginLeft2px">
				<div class="GrupoTituloCampo">
					<h:outputText value="#{msg.relacaoComCarga}" styleClass="TituloDeCampo" />
					<br />
					<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.toma}" styleClass="Campo Largura140px" readonly="true" converter="tomadorCodigoConverter"/>
				</div>
			</div>
			<fieldset class="Fieldset980x250">
				<legend class="TituloDeCampo">#{msg.abaTomador}</legend>
				<div class="Linha960x38 MarginLeft5px MarginTop5px">
					<h:panelGroup styleClass="GrupoTituloCampo" layout="block" rendered="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.cnpj != null}">
						<h:outputText value="#{msg.cnpj}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.cnpj}" styleClass="Campo Largura120px" readonly="true" converter="cnpjConverter"/>
					</h:panelGroup>
					<h:panelGroup styleClass="GrupoTituloCampo" layout="block" rendered="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.cpf != null}">
						<h:outputText value="#{msg.cpf}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.cpf}" styleClass="Campo Largura100px" readonly="true" converter="cnpjConverter"/>
					</h:panelGroup>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.inscricaoEstadual}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.ie}" styleClass="Campo Largura120px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.nomeRazaoSocial}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.xNome}" styleClass="Campo Largura460px" readonly="true" />
					</div>
				</div>
				<div class="Linha960x38 MarginLeft5px">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.nomeFantasia}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.xFant}" styleClass="Campo Largura460px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.logradouro}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.enderToma.XLgr}" styleClass="Campo Largura460px" readonly="true" />
					</div>
				</div>
				<div class="Linha960x38 MarginLeft5px ">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.numero}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.enderToma.nro}" styleClass="Campo Largura460px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.complemento}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.enderToma.XCpl}" styleClass="Campo Largura460px" readonly="true" />
					</div>
				</div>
				<div class="Linha960x38 MarginLeft5px ">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.bairro}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.enderToma.XBairro}" styleClass="Campo Largura460px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.municipio}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.enderToma.XMun}" styleClass="Campo Largura460px" readonly="true" />
					</div>
				</div>
				<div class="Linha960x38 MarginLeft5px ">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.codigoMunicipio}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.enderToma.CMun}" styleClass="Campo Largura120px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.uf}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.enderToma.UF}" styleClass="Campo Largura40px" readonly="true" />
					</div> 
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.cep}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.enderToma.CEP}" styleClass="Campo Largura80px" readonly="true" converter="cepConverter"/>
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.codigoPais}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.enderToma.CPais}" styleClass="Campo Largura120px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.pais}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.enderToma.XPais}" styleClass="Campo Largura412px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.telefone}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.fone}" styleClass="Campo Largura120px" readonly="true" converter="telefoneConverter"/>
					</div>
				</div>
				<div class="Linha960x38 MarginLeft5px ">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.email}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.ide.toma4.email}" styleClass="Campo Largura460px" readonly="true" />
					</div>
				</div>
			</fieldset>
		</h:panelGroup>
			
	</ui:composition>
</html>
