<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">
	<ui:composition>
		<h:panelGroup layout="block" id="infModalId">
			<div class="Linha580x38 MarginLeft5px">
				<div class="GrupoTituloCampo">
					<h:outputText value="#{msg.rntrc}" styleClass="TituloDeCampo"/>
					<br />
					<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.rodo.rntrc}" styleClass="Campo Largura150px" readonly="true" />
				</div>
				<div class="GrupoTituloCampo">
					<h:outputText value="#{msg.dataPrevistaDaEntrega}" styleClass="TituloDeCampo"/>
					<br />
					<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.rodo.dPrev}" styleClass="Campo Largura180px" readonly="true" converter="dataSefazConverter"/>
				</div>
				<div class="GrupoTituloCampo">
					<h:outputText value="#{msg.lotacao}" styleClass="TituloDeCampo"/>
					<br />
					<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.rodo.lota}" styleClass="Campo Largura50px" readonly="true" converter="simNaoCodigoConverter"/>
				</div>
				<h:panelGroup styleClass="GrupoTituloCampo" rendered="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.rodo.ciot != null}">
					<h:outputText value="#{msg.ciot}" styleClass="TituloDeCampo" />
					<br />
					<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.rodo.ciot}" styleClass="Campo Largura120px" readonly="true"/>
				</h:panelGroup>
			</div>
			<fieldset class="Fieldset320x60 MarginTop5px">
				<legend class="TituloDeCampo">#{msg.contratoDeTransporteRodoviarioDeBens}</legend>
				<div class="Linha310x38 MarginTop5px MarginLeft5px">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.numeroDoContrato}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.rodo.ctrb.nctrb}" styleClass="Campo Largura180px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.serieDoCTRB}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.rodo.ctrb.serie}" styleClass="Campo Largura100px" readonly="true" />
					</div>
				</div>
			</fieldset>
			<a4j:repeat value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.rodo.occ}" var="occ" id="dadosOcc" rows="1">
				<fieldset class="Fieldset600x120BaseQuadrada">
					<legend class="TituloDeCampo">#{msg.ordemDeColetaAssociados}</legend>
					<div class="Linha550x38 MarginTop5px MarginLeft5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.serieDaOCC}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{occ.serie}" styleClass="Campo Largura120px" readonly="true" />
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.numeroDaOrdem}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{occ.nOcc}" styleClass="Campo Largura150px" readonly="true" />
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.dataDeEmissao}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{occ.dEmi}" styleClass="Campo Largura120px" readonly="true" converter="dataSefazConverter"/>
						</div>
					</div>	
					<fieldset class="Fieldset590x60 MarginLeft5px">
						<legend class="TituloDeCampo">#{msg.emitenteDaOCC}</legend>
						<div class="Linha580x38 MarginTop5px MarginLeft5px">	
							<div class="GrupoTituloCampo">
								<h:outputText value="#{msg.cnpj}" styleClass="TituloDeCampo"/>
								<br />
								<h:inputText value="#{occ.emiOcc.cnpj}" styleClass="Campo Largura120px" readonly="true" converter="cnpjConverter"/>
							</div>
							<div class="GrupoTituloCampo">
								<h:outputText value="#{msg.inscricaoEstadual}" styleClass="TituloDeCampo"/>
								<br />
								<h:inputText value="#{occ.emiOcc.ie}" styleClass="Campo Largura150px" readonly="true" />
							</div>
							<div class="GrupoTituloCampo">
								<h:outputText value="#{msg.codigoInterno}" styleClass="TituloDeCampo"/>
								<br />
								<h:inputText value="#{occ.emiOcc.cInt}" styleClass="Campo Largura110px" readonly="true" />
							</div>
							<div class="GrupoTituloCampo">
								<h:outputText value="#{msg.uf}" styleClass="TituloDeCampo"/>
								<br />
								<h:inputText value="#{occ.emiOcc.uf}" styleClass="Campo Largura30px" readonly="true" />
							</div>
							<div class="GrupoTituloCampo">
								<h:outputText value="#{msg.telefone}" styleClass="TituloDeCampo"/>
								<br />
								<h:inputText value="#{occ.emiOcc.fone}" styleClass="Campo Largura120px" readonly="true" converter="telefoneConverter"/>
							</div>
						</div>
					</fieldset>
				</fieldset>
			</a4j:repeat>
			
			<!-- Caso não exista informações sobre a OCC será renderizado o seguinte panelGroup-->
			
			<h:panelGroup layout="block" rendered="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.rodo.occ == null || empty mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.rodo.occ}">
				<fieldset class="Fieldset600x120BaseQuadrada">
					<legend class="TituloDeCampo">#{msg.ordemDeColetaAssociados}</legend>
					<div class="Linha550x38 MarginTop5px MarginLeft5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.serieDaOCC}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="" styleClass="Campo Largura120px" readonly="true" />
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.numeroDaOrigem}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="" styleClass="Campo Largura150px" readonly="true" />
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.dataDeEmissao}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="" styleClass="Campo Largura120px" readonly="true" />
						</div>
					</div>	
					<fieldset class="Fieldset590x60 MarginLeft5px">
						<legend class="TituloDeCampo">#{msg.emitenteDaOCC}</legend>
						<div class="Linha580x38 MarginTop5px MarginLeft5px">	
							<div class="GrupoTituloCampo">
								<h:outputText value="#{msg.cnpj}" styleClass="TituloDeCampo"/>
								<br />
								<h:inputText value="" styleClass="Campo Largura120px" readonly="true" />
							</div>
							<div class="GrupoTituloCampo">
								<h:outputText value="#{msg.inscricaoEstadual}" styleClass="TituloDeCampo"/>
								<br />
								<h:inputText value="" styleClass="Campo Largura150px" readonly="true" />
							</div>
							<div class="GrupoTituloCampo">
								<h:outputText value="#{msg.codigoInterno}" styleClass="TituloDeCampo"/>
								<br />
								<h:inputText value="" styleClass="Campo Largura110px" readonly="true" />
							</div>
							<div class="GrupoTituloCampo">
								<h:outputText value="#{msg.uf}" styleClass="TituloDeCampo"/>
								<br />
								<h:inputText value="" styleClass="Campo Largura30px" readonly="true" />
							</div>
							<div class="GrupoTituloCampo">
								<h:outputText value="#{msg.telefone}" styleClass="TituloDeCampo"/>
								<br />
								<h:inputText value="" styleClass="Campo Largura120px" readonly="true" />
							</div>
						</div>
					</fieldset>
				</fieldset>
			</h:panelGroup>
			
			<h:panelGroup styleClass="Scroller MarginLeft2px Largura600px" layout="block" >
				<rich:dataScroller id="scrollOcc" for="dadosOcc" fastControls="hide" render="infModalId" maxPages="9">
					<f:facet name="first">
	               		<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll"/>
	            	</f:facet>
		            <f:facet name="last">
	    	            <h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll"/>
	        	    </f:facet>
		            <f:facet name="previous">
	    	            <h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll"/>
	        	    </f:facet>
					<f:facet name="next">
	   	            	<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
	            	</f:facet>
				</rich:dataScroller>
			</h:panelGroup>
		</h:panelGroup>
	</ui:composition>
</html>
