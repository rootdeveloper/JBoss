<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
		<h:panelGroup layout="block" id="paginaDetVag">
			<a4j:repeat value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.ferrov.detVag}" var="detVag" rows="1" id="detVagRepeat">
				 <!-- Fieldset referente a informacoes de detalhes dos vagoes -->
				<fieldset class="Fieldset990x220BaseQuadrada">
					<legend class="TituloDeCampo">#{msg.informacoesDetalhesVagoes}</legend>
					<div class="Linha960x38 MarginTop5px MarginLeft5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.numeroIdentificacaoVagao}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{detVag.nVag}" readonly="true" styleClass="Campo Largura230px" />
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.capacidadeToneladas}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{detVag.cap}" readonly="true" styleClass="Campo Largura180px" />
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.tipoVagao}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{detVag.tpVag}" readonly="true" styleClass="Campo Largura100px" />
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.pesoRealTonelada}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{detVag.pesoR}" readonly="true" styleClass="Campo Largura160px" />
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.pesoBaseCalculoFrete}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{detVag.pesoBC}" readonly="true" styleClass="Campo Largura200px" />
						</div>
					</div>
					<div class="Linha960x160 MarginTop5px">
						<!-- Fieldset referente a lacres dos vagoes -->
						<fieldset class="Fieldset230x150 MarginLeft5px">
							<legend class="TituloDeCampo">#{msg.lacresVagoes}</legend>
							<rich:dataTable value="#{detVag.lacDetVag}" var="lacDetVag" id="detalheVagao" rows="3" styleClass="Largura220px MarginTop5px MarginLeft5px">
								<rich:column styleClass="AlignCenter">
									<f:facet name="header">
										<h:outputText value="#{msg.numeroDoLacre}" />
									</f:facet>
									<h:outputText value="#{lacDetVag.nLacre}" />
								</rich:column>
							</rich:dataTable>
							<h:panelGroup id="lacDetVagPanel" styleClass="Scroller MarginLeft5px Largura218px" layout="block">
								<rich:dataScroller id="lacDetVagPanelScroll" for="detalheVagao" fastControls="hide" maxPages="3">
									<f:facet name="first">
										<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
									</f:facet>
									<f:facet name="last">
										<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
									</f:facet>
									<f:facet name="previous">
										<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
									</f:facet>
									<f:facet name="next">
										<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
									</f:facet>
								</rich:dataScroller>
							</h:panelGroup>
						</fieldset>
						<!-- Fieldset referente a informacoes dos containers -->
						<fieldset class="Fieldset260x150 MarginLeft5px">
							<legend class="TituloDeCampo">#{msg.informacoesContainers}</legend>
							<rich:dataTable value="#{detVag.contVag}" var="contVag" id="contVagTable" rows="3" styleClass="Largura250px MarginTop5px MarginLeft5px">
								<rich:column styleClass="AlignCenter">
									<f:facet name="header">
										<h:outputText value="#{msg.container}" />
									</f:facet>
									<h:outputText value="#{contVag.nCont}" />
								</rich:column>
								<rich:column styleClass="AlignCenter Largura180px">
									<f:facet name="header">
										<h:outputText value="#{msg.previsaoDeEntrega}" />
									</f:facet>
									<h:outputText value="#{contVag.dPrev}" converter="dataSefazConverter"/>
								</rich:column>
							</rich:dataTable>
							<h:panelGroup id="contVagPanel" styleClass="Scroller MarginLeft5px Largura248px" layout="block">
								<rich:dataScroller id="contVagPanelScroll" for="contVagTable" fastControls="hide" maxPages="4">
									<f:facet name="first">
										<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
									</f:facet>
									<f:facet name="last">
										<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
									</f:facet>
									<f:facet name="previous">
										<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
									</f:facet>
									<f:facet name="next">
										<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
									</f:facet>
								</rich:dataScroller>
							</h:panelGroup>
						</fieldset>
						<h:panelGroup layout="block" id="paginaRatVag" rendered="#{detVag.ratVag != null}">
							 <h:panelGroup layout="block" rendered="#{detVag.ratVag.ratNFe != null and not empty detVag.ratVag.ratNFe}">
								<fieldset class="Fieldset440x150 MarginLeft5px">
									<legend class="TituloDeCampo">#{msg.rateioDasNFe}</legend>
									<rich:dataTable value="#{detVag.ratVag.ratNFe}" var="nfe" id="ratNFeTable" rows="3" styleClass="Largura430px MarginTop5px MarginLeft5px">
										<rich:column styleClass="AlignCenter">
											<f:facet name="header">
												<h:outputText value="#{msg.chaveDeAcesso}" />
											</f:facet>
											<h:outputText value="#{nfe.chave}" />
										</rich:column>
										<rich:column styleClass="AlignCenter">
											<f:facet name="header">
												<h:outputText value="#{msg.pesoRateado}" />
											</f:facet>
											<h:outputText value="#{nfe.pesoRat}" />
										</rich:column>
									</rich:dataTable>
									<h:panelGroup id="ratNFe" styleClass="Largura428px Scroller MarginLeft5px" layout="block">
										<rich:dataScroller id="ratNFeScroll" for="ratNFeTable" fastControls="hide" maxPages="7">
											<f:facet name="first">
												<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
											</f:facet>
											<f:facet name="last">
												<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
											</f:facet>
											<f:facet name="previous">
												<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
											</f:facet>
											<f:facet name="next">
												<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
											</f:facet>
										</rich:dataScroller>
									</h:panelGroup>
								</fieldset>
							</h:panelGroup>
							<h:panelGroup layout="block" rendered="#{detVag.ratVag.ratNF != null and not empty detVag.ratVag.ratNF}">
								<fieldset class="Fieldset360x150 MarginLeft5px">
									<legend class="TituloDeCampo">#{msg.rateioDasNF}</legend>
									<rich:dataTable value="#{detVag.ratVag.ratNF}" var="nf" id="ratNFTable" rows="3" styleClass="Largura350px MarginTop5px MarginLeft5px">
										<rich:column styleClass="AlignCenter">
											<f:facet name="header">
												<h:outputText value="#{msg.serie}" />
											</f:facet>
											<h:outputText value="#{nf.serie}" />
										</rich:column>
										<rich:column styleClass="AlignCenter">
											<f:facet name="header">
												<h:outputText value="#{msg.numeroDocumento}" />
											</f:facet>
											<h:outputText value="#{nf.nDoc}" />
										</rich:column>
										<rich:column styleClass="AlignCenter">
											<f:facet name="header">
												<h:outputText value="#{msg.pesoRateado}" />
											</f:facet>
											<h:outputText value="#{nf.pesoRat}" />
										</rich:column>
									</rich:dataTable>
									<h:panelGroup id="ratNF" styleClass="Scroller MarginLeft5px Largura348px" layout="block">
										<rich:dataScroller id="ratNFScroll" for="ratNFTable" fastControls="hide" maxPages="5">
											<f:facet name="first">
												<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
											</f:facet>
											<f:facet name="last">
												<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
											</f:facet>
											<f:facet name="previous">
												<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
											</f:facet>
											<f:facet name="next">
												<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
											</f:facet>
										</rich:dataScroller>
									</h:panelGroup>
								</fieldset>
							</h:panelGroup>
						</h:panelGroup>
					</div>						
				</fieldset>
			</a4j:repeat>
			<h:panelGroup id="detVagPanel" styleClass="Scroller Largura988px MarginLeft2px" layout="block">
				<rich:dataScroller id="detVagScroll" for="detVagRepeat" fastControls="hide" render="paginaDetVag detVagScroll">
					<f:facet name="first">
						<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="last">
						<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="previous">
						<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="next">
						<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
					</f:facet>
				</rich:dataScroller>
			</h:panelGroup>
		</h:panelGroup>
	</ui:composition>
</html>
