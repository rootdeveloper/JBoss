<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
		<!-- Caso tenha informações -->
		<h:panelGroup layout="block" id="painelEmissorDoc">
			<a4j:repeat value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.docAnt.emiDocAnt}" var="emiDocAnterior" rows="1" id="repeatEmissorDocAnt">
				<fieldset class="Fielset960x220BaseQuadrada">
					<legend class="TituloDeCampo">#{msg.informacoes}</legend>
					<div class="Linha940x38 MarginTop5px MarginLeft5px MarginBottom5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.cnpj}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{emiDocAnterior.cnpj}"	styleClass="Campo Largura150px" readonly="true" converter="cnpjConverter"/>
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.cpf}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{emiDocAnterior.cpf}" styleClass="Campo Largura150px" readonly="true" converter="cpfConverter"/>
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.ie}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{emiDocAnterior.ie}" styleClass="Campo Largura150px" readonly="true" />
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.nomeRazaoSocial}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{emiDocAnterior.xNome}" styleClass="Campo Largura150px" readonly="true"/>
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.uf}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{emiDocAnterior.uf}" styleClass="Campo Largura100px" readonly="true"/>
						</div>
					</div>
					<a4j:repeat value="#{emiDocAnterior.idDocAnt}" var="idDocAntPapEle" rows="1" id="repeatIdDocAntPapEle">
						<fieldset class="Fieldset590x150 MarginLeft5px" >
							<legend class="TituloDeCampo">#{msg.documentosDeTransporteAnteriorEmPapel}</legend>
							<h:panelGroup layout="block">
								<rich:dataTable value="#{idDocAntPapEle.idDocAntPap}" var="docAntPap" styleClass="Largura570px MarginTop5px MarginLeft10px" rows="3" id="documentoAnteriorEmPapel">
									<rich:column styleClass="AlignCenter">
										<f:facet name="header">
											<h:outputText value="#{msg.documentoOriginario}" />
										</f:facet>
										<h:outputText value="#{docAntPap.tpDoc}" />
									</rich:column>
									<rich:column styleClass="AlignCenter">
										<f:facet name="header">
											<h:outputText value="#{msg.documentoFiscal}" />
										</f:facet>
										<h:outputText value="#{docAntPap.nDoc}" />
									</rich:column>
									<rich:column styleClass="AlignCenter">
										<f:facet name="header">
											<h:outputText value="#{msg.serie}" />
										</f:facet>
										<h:outputText value="#{docAntPap.serie}" />
									</rich:column>
									<rich:column styleClass="AlignCenter">
										<f:facet name="header">
											<h:outputText value="#{msg.subSerie}" />
										</f:facet>
										<h:outputText value="#{docAntPap.subser}" />
									</rich:column>
									<rich:column styleClass="AlignCenter">
										<f:facet name="header">
											<h:outputText value="#{msg.dataDeEmissao}" />
										</f:facet>
										<h:outputText value="#{docAntPap.dEmi}" converter="dataSefazConverter"/>
									</rich:column>
								</rich:dataTable>
								<h:panelGroup id="documentoAnteriorEmPapelScr" styleClass="Scroller MarginLeft10px Largura568px" layout="block">
									<rich:dataScroller id="documentoAnteriorEmPapelScroll" for="documentoAnteriorEmPapel" fastControls="hide" maxPages="11">
										<f:facet name="first">
											<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
										</f:facet>
										<f:facet name="last">
											<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
										</f:facet>
										<f:facet name="previous">
											<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
										</f:facet>
										<f:facet name="next">
											<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
										</f:facet>
									</rich:dataScroller>
								</h:panelGroup>
							</h:panelGroup>
						</fieldset>
						<fieldset class="Fieldset350x150 MarginLeft2px" >
							<legend class="TituloDeCampo">#{msg.documentosDeTransporteAnteriorEletronico}</legend>
							<h:panelGroup layout="block">
								<rich:dataTable value="#{idDocAntPapEle.idDocAntEle}" var="docAntEle" styleClass="Largura330px MarginTop5px MarginLeft10px" rows="3" id="documentoAnteriorEle">
									<rich:column styleClass="AlignCenter">
										<f:facet name="header">
											<h:outputText value="#{msg.chaveDeAcesso}" />
										</f:facet>
										<h:outputText value="#{docAntEle.chave}" />
									</rich:column>
								</rich:dataTable>
								<h:panelGroup id="documentoAnteriorEleScr" styleClass="Scroller MarginLeft10px Largura328px" layout="block">
									<rich:dataScroller id="documentoAnteriorEleScroll" for="documentoAnteriorEle" fastControls="hide" maxPages="6">
										<f:facet name="first">
											<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
										</f:facet>
										<f:facet name="last">
											<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
										</f:facet>
										<f:facet name="previous">
											<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
										</f:facet>
										<f:facet name="next">
											<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
										</f:facet>
									</rich:dataScroller>
								</h:panelGroup>
							</h:panelGroup>
						</fieldset>
					</a4j:repeat>
				</fieldset>
			</a4j:repeat>
		</h:panelGroup>
	
		<!--  Caso não exista documento de transporte anterior -->
		
		<h:panelGroup layout="block" id="painelEmissorDocVazio" rendered="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.docAnt.emiDocAnt == null || empty mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.docAnt.emiDocAnt}">
			<fieldset class="Fielset960x220BaseQuadrada MarginTop5px">
				<legend class="TituloDeCampo">#{msg.informacoes}</legend>
				<div class="Linha940x38 MarginTop5px MarginLeft5px MarginBottom5px">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.cnpj}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="" styleClass="Campo Largura150px" readonly="true"/>
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.cpf}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="" styleClass="Campo Largura150px" readonly="true"/>
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.ie}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="" styleClass="Campo Largura150px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.nomeRazaoSocial}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="" styleClass="Campo Largura150px" readonly="true"/>
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.uf}" styleClass="TituloDeCampo" />
						<br />
						<h:inputText value="" styleClass="Campo Largura100px" readonly="true"/>
					</div>
				</div>
				<fieldset class="Fieldset590x150 MarginLeft5px" >
					<legend class="TituloDeCampo">#{msg.documentosDeTransporteAnteriorEmPapel}</legend>
					<h:panelGroup layout="block">
						<rich:dataTable value="#{idDocAntPapEle.idDocAntPap}" var="docAntPap" styleClass="Largura570px MarginTop5px MarginLeft10px" rows="3" id="documentoAnteriorEmPapelVazio">
							<rich:column styleClass="AlignCenter">
								<f:facet name="header">
									<h:outputText value="#{msg.documentoOriginario}" />
								</f:facet>
								<h:outputText value="" />
							</rich:column>
							<rich:column styleClass="AlignCenter">
								<f:facet name="header">
									<h:outputText value="#{msg.documentoFiscal}" />
								</f:facet>
								<h:outputText value="" />
							</rich:column>
							<rich:column styleClass="AlignCenter">
								<f:facet name="header">
									<h:outputText value="#{msg.serie}" />
								</f:facet>
								<h:outputText value="" />
							</rich:column>
							<rich:column styleClass="AlignCenter">
								<f:facet name="header">
									<h:outputText value="#{msg.subSerie}" />
								</f:facet>
								<h:outputText value="" />
							</rich:column>
							<rich:column styleClass="AlignCenter">
								<f:facet name="header">
									<h:outputText value="#{msg.dataDeEmissao}" />
								</f:facet>
								<h:outputText value=""/>
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup id="documentoAnteriorEmPapelScrVazio" styleClass="Scroller MarginLeft10px Largura568px" layout="block">
						<rich:dataScroller id="documentoAnteriorEmPapelScrollVazio" for="documentoAnteriorEmPapelVazio" fastControls="hide" maxPages="11">
							<f:facet name="first">
								<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
							</f:facet>
							<f:facet name="last">
								<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
							</f:facet>
							<f:facet name="previous">
								<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
							</f:facet>
							<f:facet name="next">
								<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
							</f:facet>
						</rich:dataScroller>
					</h:panelGroup>
				</fieldset>
				<fieldset class="Fieldset350x150 MarginLeft2px" >
					<legend class="TituloDeCampo">#{msg.documentosDeTransporteAnteriorEletronico}</legend>
					<h:panelGroup layout="block">
						<rich:dataTable value="#{idDocAntPapEle.idDocAntEle}" var="docAntEle" styleClass="Largura330px MarginTop5px MarginLeft10px" rows="3" id="documentoAnteriorEleVazio">
							<rich:column styleClass="AlignCenter">
								<f:facet name="header">
									<h:outputText value="#{msg.chaveDeAcesso}" />
								</f:facet>
								<h:outputText value="" />
							</rich:column>
						</rich:dataTable>
					</h:panelGroup>
					<h:panelGroup id="documentoAnteriorEleScrVazio" styleClass="Scroller MarginLeft10px Largura328px" layout="block">
							<rich:dataScroller id="documentoAnteriorEleScrollVazio" for="documentoAnteriorEleVazio" fastControls="hide" maxPages="6">
								<f:facet name="first">
									<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
								</f:facet>
								<f:facet name="last">
									<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
								</f:facet>
								<f:facet name="previous">
									<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
								</f:facet>
								<f:facet name="next">
									<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
								</f:facet>
							</rich:dataScroller>
						</h:panelGroup>
				</fieldset>
			</fieldset>
		</h:panelGroup>
		
		<!-- Scroller -->
		
		<h:panelGroup id="emissorDocumentoAnteriorScr" 	styleClass="Scroller Largura960px MarginLeft2px" layout="block">
			<rich:dataScroller id="emissorDocumentoAnteriorScroller" for="repeatEmissorDocAnt" fastControls="hide" render="painelEmissorDoc" maxPages="19">
				<f:facet name="first">
					<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
				</f:facet>
				<f:facet name="last">
					<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
				</f:facet>
				<f:facet name="previous">
					<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
				</f:facet>
				<f:facet name="next">
					<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
				</f:facet>
			</rich:dataScroller>
		</h:panelGroup>
	</ui:composition>
</html>
