<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
		<h:panelGroup layout="block">
			<rich:dataTable value="#{mbCteTerceiros.procCte.CTe.infCte.vPrest.comp}" var="componentes" styleClass="Largura500px" rows="3" id="componentesValorPrestacao">
				<rich:column styleClass="alignCenter Largura300px">
					<f:facet name="header">
						<h:outputText value="#{msg.nome}" />
					</f:facet>
					<h:outputText value="#{componentes.xNome}" />
				</rich:column>
				<rich:column styleClass="alignCenter">
					<f:facet name="header">
						<h:outputText value="#{msg.valor}" />
					</f:facet>
					<h:outputText value="#{componentes.vComp}" converter="valorMonetarioSefazConverter"/>
				</rich:column>			
			</rich:dataTable>
			<h:panelGroup id="controleValor" styleClass="Scroller Largura498px" layout="block">
				<rich:dataScroller id="scrollValor" for="componentesValorPrestacao" maxPages="8" fastControls="hide">
					<f:facet name="first">
						<h:graphicImage	value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="last">
						<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="previous">
						<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="next">
						<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
					</f:facet>
				</rich:dataScroller>
			</h:panelGroup>
		</h:panelGroup>
	</ui:composition>
</html>
