<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:rich="http://richfaces.org/rich"
	  xmlns:a4j="http://richfaces.org/a4j">
	  
	<ui:composition>
		<h:panelGroup layout="block">
			<rich:dataTable value="#{mbCteTerceiros.procCte.CTe.infCte.rem.infNFe}" var="componentes" rows="3" id="infNfe" styleClass="Largura500px">
				<rich:column styleClass="AlignCenter">
					<f:facet name="header">
						<h:outputText value="#{msg.chaveDeAcesso}" />
					</f:facet>
					<h:outputText value="#{componentes.chave}" />
				</rich:column>
				<rich:column styleClass="AlignCenter">
					<f:facet name="header">
						<h:outputText value="#{msg.pinSuframa}" />
					</f:facet>
					<h:outputText value="#{componentes.pin}" />
				</rich:column>			
			</rich:dataTable>
			<h:panelGroup id="scroller" styleClass="Scroller Largura498px" layout="block">
				<rich:dataScroller id="paginacao" for="infNfe" maxPages="9" fastControls="hide">
					<f:facet name="first">
						<h:graphicImage	value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="last">
						<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="previous">
						<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="next">
						<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
					</f:facet>
				</rich:dataScroller>
			</h:panelGroup>
		</h:panelGroup>
	</ui:composition>
</html>
