<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
		<div class="Linha970x38">
			<div class="GrupoTituloCampo">
				<h:outputText value="#{msg.valorTotalMercadoria}" styleClass="TituloDeCampo" />
				<br />
				<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.infCarga.vMerc != null ? mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.infCarga.vMerc : mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.infCarga.vCarga}" styleClass="Campo Largura170px" readonly="true" converter="valorMonetarioSefazConverter"/>
			</div>
			<div class="GrupoTituloCampo">
				<h:outputText value="#{msg.produto}" styleClass="TituloDeCampo" />
				<br />
				<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.infCarga.proPred}" styleClass="Campo Largura300px" readonly="true" />
			</div>
			<div class="GrupoTituloCampo">
				<h:outputText value="#{msg.outrasCaracteristicas}" styleClass="TituloDeCampo" />
				<br />
				<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.infCarga.xOutCat}" styleClass="Campo Largura250px" readonly="true" />
			</div>
		</div>
		<rich:dataTable value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.infCarga.infQ}" var="infQ" styleClass="Largura780px MarginTop10px" rows="3" id="informacoesCarga">
			<rich:column styleClass="AlignCenter Largura160px">
				<f:facet name="header">
					<h:outputText value="#{msg.unidade}" />
				</f:facet>
				<h:outputText value="#{infQ.cUnid}" converter="codigoUnidadeMedidaConverter"/>
			</rich:column>
			<rich:column styleClass="AlignCenter Largura460px">
				<f:facet name="header">
					<h:outputText value="#{msg.medida}" />
				</f:facet>
				<h:outputText value="#{infQ.tpMed}" />
			</rich:column>
			<rich:column styleClass="AlignCenter Largura160px">
				<f:facet name="header">
					<h:outputText value="#{msg.quantidade}" />
				</f:facet>
				<h:outputText value="#{infQ.qCarga}" />
			</rich:column>
		</rich:dataTable>
		<h:panelGroup id="informacoesCargaScr" styleClass="Scroller Largura778px" layout="block">
			<rich:dataScroller id="informacoesCargaScroll" for="informacoesCarga" fastControls="hide" maxPages="15">
				<f:facet name="first">
					<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
				</f:facet>
				<f:facet name="last">
					<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
				</f:facet>
				<f:facet name="previous">
					<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
				</f:facet>
				<f:facet name="next">
					<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
				</f:facet>
			</rich:dataScroller>
		</h:panelGroup>
	</ui:composition>
</html>
