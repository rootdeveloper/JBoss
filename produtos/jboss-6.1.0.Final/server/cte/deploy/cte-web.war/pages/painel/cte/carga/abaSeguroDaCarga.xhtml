<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
		<h:panelGroup layout="block">
			<rich:dataTable value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.seg}" var="segVO" styleClass="Largura960px MarginLeft5px MarginTop5px" rows="3" id="informacoesSeguroCarga">
				<rich:column styleClass="AlignCenter Largura130px">
					<f:facet name="header">
						<h:outputText value="#{msg.responsavel}" />
					</f:facet>
					<h:outputText value="#{segVO.respSeg}" converter="responsavelSeguroCargaCodigoConverter"/>
				</rich:column>
				<rich:column styleClass="AlignCenter Largura250px">
					<f:facet name="header">
						<h:outputText value="#{msg.nomeDaSeguradora}" />
					</f:facet>
					<h:outputText value="#{segVO.xSeg}" />
				</rich:column>
				<rich:column styleClass="AlignCenter Largura200px">
					<f:facet name="header">
						<h:outputText value="#{msg.numeroDaAverbacao}" />
					</f:facet>
					<h:outputText value="#{segVO.nAver}" />
				</rich:column>
				<rich:column styleClass="AlignCenter Largura170px">
					<f:facet name="header">
						<h:outputText value="#{msg.numeroDaApolice}" />
					</f:facet>
					<h:outputText value="#{segVO.nApol}" />
				</rich:column>
				<rich:column styleClass="AlignCenter Largura220px">
					<f:facet name="header">
						<h:outputText value="#{msg.valor}" />
					</f:facet>
					<h:outputText value="#{segVO.vMerc != null ? segVO.vMerc : segVO.vCarga}" converter="valorMonetarioSefazConverter"/>
				</rich:column>
			</rich:dataTable>
			<h:panelGroup id="informacoesSeguroCargaScrl" styleClass="Scroller Largura958px MarginLeft5px" layout="block">
				<rich:dataScroller id="informacoesSeguroCargaScroll" for="informacoesSeguroCarga" fastControls="hide" maxPages="18">
					<f:facet name="first">
						<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="last">
						<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="previous">
						<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="next">
						<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
					</f:facet>
				</rich:dataScroller>
			</h:panelGroup>
		</h:panelGroup>
	</ui:composition>
</html>
