<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
		<h:panelGroup layout="block" id="painelInfNF">
			<a4j:repeat value="#{mbCteTerceiros.procCte.CTe.infCte.rem.infNF}" var="infNF" rows="1" id="repeatInfNF" >
				<div class="Linha960x38 MarginLeft2px">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.numeroDoRomaneioDaNF}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.nRoma}" styleClass="Campo Largura230px" readonly="true"/>
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.numeroDoPedidoDaNF}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.nPed}" styleClass="Campo Largura230px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.modeloNotaFiscal}" styleClass="TituloDeCampo"/>
						<br />
						<!-- Foi usado modelo ao inves de mod pois o mod e interpretado como um operador pelo EL -->
						<h:inputText value="#{infNF.modelo}" styleClass="Campo Largura150px" readonly="true" converter="modeloNotaFiscalCodigoConverter"/>
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.numero}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.nDoc}" styleClass="Campo Largura190px" readonly="true" />
					</div>
				</div>
				<div class="Linha960x38 MarginLeft2px">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.serie}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.serie}" styleClass="Campo Largura40px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.cfop}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.ncfop}" styleClass="Campo Largura40px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.dataDeEmissao}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.dEmi}" styleClass="Campo Largura110px" readonly="true" converter="dataSefazConverter"/>
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.valorBaseDeCalculoICMS}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.vbc}" styleClass="Campo Largura210px" readonly="true" converter="valorMonetarioSefazConverter" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.valorTotalICMS}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.vicms}" styleClass="Campo Largura140px" readonly="true" converter="valorMonetarioSefazConverter" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.valorDaBaseDeCalculoDoICMSST}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.vbcst}" styleClass="Campo Largura250px" readonly="true" converter="valorMonetarioSefazConverter" />
					</div>
				</div>
				<div class="Linha960x38 MarginLeft2px">
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.valorTotalDoICMSST}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.vst}" styleClass="Campo Largura200px" readonly="true" converter="valorMonetarioSefazConverter" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.valorTotalDosProdutos}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.vProd}" styleClass="Campo Largura166px" readonly="true" converter="valorMonetarioSefazConverter" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.pesoTotalKG}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.nPeso}" styleClass="Campo Largura140px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.pinSuframa}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.pin}" styleClass="Campo Largura150px" readonly="true" />
					</div>
					<div class="GrupoTituloCampo">
						<h:outputText value="#{msg.valorTotalDaNF}" styleClass="TituloDeCampo"/>
						<br />
						<h:inputText value="#{infNF.vnf}" styleClass="Campo Largura140px" readonly="true" converter="valorMonetarioSefazConverter" />
					</div>
				</div>
				<fieldset class="Fieldset820x220BaseQuadrada">
					<legend class="TituloDeCampo">#{msg.localDeRetirada}</legend>
					<div class="Linha800x38 MarginLeft5px MarginTop5px">
						<h:panelGroup styleClass="GrupoTituloCampo" layout="block" rendered="#{infNF.locRet.CNPJ != null}">
							<h:outputText value="#{msg.cnpj}" styleClass="TituloDeCampo"/>
							<br />
							<h:inputText value="#{infNF.locRet.CNPJ}" styleClass="Campo Largura120px" readonly="true" converter="cnpjConverter" />
						</h:panelGroup>
						<h:panelGroup styleClass="GrupoTituloCampo" layout="block" rendered="#{infNF.locRet.CPF != null}">
							<h:outputText value="#{msg.cpf}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{infNF.locRet.CPF}" styleClass="Campo Largura120px" readonly="true" converter="cpfConverter" />
						</h:panelGroup>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.nomeRazaoSocial}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{infNF.locRet.XNome}" styleClass="Campo Largura472px" readonly="true"/>
						</div>
					</div>
					<div class="Linha800x38 MarginLeft5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.logradouro}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{infNF.locRet.XLgr}" styleClass="Campo Largura600px" readonly="true"/>
						</div>
					</div>
					<div class="Linha800x38 MarginLeft5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.numero}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{infNF.locRet.nro}" styleClass="Campo Largura370px" readonly="true"/>
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.complemento}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{infNF.locRet.XCpl}" styleClass="Campo Largura370px" readonly="true"/>
						</div>
					</div>
					<div class="Linha800x38 MarginLeft5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.bairro}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{infNF.locRet.XBairro}" styleClass="Campo Largura370px" readonly="true"/>
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.codigoMunicipio}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{infNF.locRet.CMun}" styleClass="Campo Largura200px" readonly="true"/>
						</div>
					</div>
					<div class="Linha800x38 MarginLeft5px">
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.municipio}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{infNF.locRet.XMun}" styleClass="Campo Largura370px" readonly="true"/>
						</div>
						<div class="GrupoTituloCampo">
							<h:outputText value="#{msg.uf}" styleClass="TituloDeCampo" />
							<br />
							<h:inputText value="#{infNF.locRet.UF}" styleClass="Campo Largura30px" readonly="true"/>
						</div>
					</div>
				</fieldset>
			</a4j:repeat>
		</h:panelGroup>
		
		<h:panelGroup id="controleScrollerInformacoesNF" styleClass="Scroller MarginLeft2px Largura820px" layout="block">
			<rich:dataScroller id="scrollInfNF" for="repeatInfNF" fastControls="hide" render="painelInfNF" maxPages="16">
				<f:facet name="first">
	            	<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll"/>
	            </f:facet>
	            <f:facet name="last">
	            	<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll"/>
	            </f:facet>
	            <f:facet name="previous">
	            	<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll"/>
	            </f:facet>
	            <f:facet name="next">
		            <h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
	            </f:facet>
			</rich:dataScroller>
		</h:panelGroup>
		
	</ui:composition>
</html>
