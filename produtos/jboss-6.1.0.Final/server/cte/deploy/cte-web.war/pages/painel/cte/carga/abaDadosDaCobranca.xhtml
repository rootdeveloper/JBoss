<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j">

	<ui:composition>
		<fieldset class="Fieldset980x60">
			<legend class="TituloDeCampo">#{msg.dadosDaFatura}</legend>
			<div class="Linha970x38 MarginLeft5px MarginTop5px">
				<div class="GrupoTituloCampo">
					<h:outputText value="#{msg.numeroDaFatura}" styleClass="TituloDeCampo" />
					<br />
					<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.cobr.fat.nFat}" styleClass="Campo Largura430px" />
				</div>
				<div class="GrupoTituloCampo">
					<h:outputText value="#{msg.valorOriginalDaFatura}" styleClass="TituloDeCampo" />
					<br />
					<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.cobr.fat.vOrig}" styleClass="Campo Largura155px" converter="valorMonetarioSefazConverter" />
				</div>
				<div class="GrupoTituloCampo">
					<h:outputText value="#{msg.valorDoDescontoDaFatura}" styleClass="TituloDeCampo" />
					<br />
					<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.cobr.fat.vDesc}" styleClass="Campo Largura185px" converter="valorMonetarioSefazConverter" />
				</div>
				<div class="GrupoTituloCampo">
					<h:outputText value="#{msg.valorLiquidoDaFatura}" styleClass="TituloDeCampo" />
					<br />
					<h:inputText value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.cobr.fat.vLiq}" styleClass="Campo Largura155px" converter="valorMonetarioSefazConverter" />
				</div>
			</div>
		</fieldset>
		<fieldset class="Fieldset720x145 MarginTop5px">
			<legend class="TituloDeCampo">#{msg.dadosDasDuplicatas}</legend>
			<rich:dataTable value="#{mbCteTerceiros.procCte.CTe.infCte.infCTeNorm.cobr.dup}" var="dup" styleClass="Largura700px MarginLeft5px MarginTop5px" id="dadosDuplicatas" rows="3">
				<rich:column styleClass="AlignCenter">
					<f:facet name="header">
						<h:outputText value="#{msg.numeroDaDuplicata}" />
					</f:facet>
					<h:outputText value="#{dup.nDup}" />
				</rich:column>
				<rich:column styleClass="AlignCenter">
					<f:facet name="header">
						<h:outputText value="#{msg.dataDeVencimento}" />
					</f:facet>
					<h:outputText value="#{dup.dVenc}" converter="dataSefazConverter"/>
				</rich:column>
				<rich:column styleClass="AlignCenter">
					<f:facet name="header">
						<h:outputText value="#{msg.valorDaDuplicata}" />
					</f:facet>
					<h:outputText value="#{dup.vDup}" converter="valorMonetarioSefazConverter"/>
				</rich:column>
			</rich:dataTable>
			<h:panelGroup id="infPanelScrollDadosCobranca" styleClass="Scroller Largura698px MarginLeft5px" layout="block">
				<rich:dataScroller id="infScrollDadosCobranca" for="dadosDuplicatas" maxPages="12" fastControls="hide">
					<f:facet name="first">
						<h:graphicImage value="#{resource['images/png:scroller_first.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="last">
						<h:graphicImage value="#{resource['images/png:scroller_last.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="previous">
						<h:graphicImage value="#{resource['images/png:scroller_previous.png']}" styleClass="ImgScroll" />
					</f:facet>
					<f:facet name="next">
						<h:graphicImage value="#{resource['images/png:scroller_next.png']}" styleClass="ImgScroll" />
					</f:facet>
				</rich:dataScroller>
			</h:panelGroup>
		</fieldset>
	
	</ui:composition>

</html>
