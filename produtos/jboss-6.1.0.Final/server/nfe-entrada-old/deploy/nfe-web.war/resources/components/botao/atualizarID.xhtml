<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="id"/>
		<composite:attribute name="actionListener" targets="#{cc.attrs.id}"/>
		<composite:attribute name="render" shortDescription="Regra de Navegação a ser utilizada" />
		<composite:attribute name="buttonStyle" shortDescription="Estilo adicional para o botão" />
	</composite:interface>

	<composite:implementation>
		<a4j:commandLink id="#{cc.attrs.id}" status="modalStatus" execute="@this" render="#{cc.attrs.render}">
			<h:graphicImage value="#{resource['images/png:atualizar.png']}" styleClass="BotaoImagem #{cc.attrs.buttonStyle}"
				title="#{msg.titleAtualizar}" width="26px" height="18px"/>
		</a4j:commandLink>

	</composite:implementation>    
</html>
