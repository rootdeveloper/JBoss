<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	
	<div class="Linha680x38">
		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_origemDaMercadoria}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icmssn201.orig}" 
				styleClass="Campo Largura294px" readonly="true" converter="origemDaMercadoriaConverter"/>
		</div>
		<div class="GrupoTituloCampo">
			<h:outputText value="#{msg.lbl_modalidadeDeDeterminacaoDaBcDoIcmsSt}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icmssn201.modBCST}" 
				styleClass="Campo Largura295px" readonly="true" converter="modalidadeBcIcmsStConverter"/>
		</div>
	</div>
	<div class="Linha680x38">

			<h:outputText value="#{msg.lbl_codigoSituacaoDaOperacao}" styleClass="TituloDeCampo"/>

		</div>
		<div class="GrupoTituloCampo">
			<h:outputText value="#{msg.lbl_percentualDaReducaoDaBcDoIcmsSt}" styleClass="TituloDeCampo"/>

			<h:outputText value="#{msg.lbl_valorDaBcDoIcmsSt}" styleClass="TituloDeCampo"/>

			<h:outputText value="#{msg.lbl_aliquotaDoImpostoIcmsSt}" styleClass="TituloDeCampo"/>

				styleClass="Campo Largura142px AlignRight" readonly="true"/>
		</div>
	</div>

		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_valorDaBcDoIcmsSt}" styleClass="TituloDeCampo"/>
			<br />

		<div class="GrupoTituloCampo">

			<h:outputText value="#{msg.lbl_valorCreditoDoIcms}" styleClass="TituloDeCampo"/>

			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icmssn201.vCredICMSSN}"

</ui:composition>
