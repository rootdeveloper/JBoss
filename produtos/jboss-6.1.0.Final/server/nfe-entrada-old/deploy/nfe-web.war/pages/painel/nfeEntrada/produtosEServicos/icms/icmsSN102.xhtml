<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	
	<div class="Linha660x38">
		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_origemDaMercadoria}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icmssn102.orig}" 
				styleClass="Campo Largura150px" readonly="true" converter="origemDaMercadoriaConverter"/>
		</div>
	</div>
	<div class="Linha660x38">
		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_codigoSituacaoDaOperacao}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icmssn102.csosn}" 
				styleClass="Campo Largura600px" readonly="true" converter="codSitOpSimplesNacionalConverter"/>
		</div>
	</div>	
</ui:composition>
