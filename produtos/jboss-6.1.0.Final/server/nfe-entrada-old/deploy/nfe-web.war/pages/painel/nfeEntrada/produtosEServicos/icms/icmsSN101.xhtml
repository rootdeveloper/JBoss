<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	
	<div class="Linha660x38">
		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_origemDaMercadoria}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icmssn101.orig}" 
				styleClass="Campo Largura192px" readonly="true" converter="origemDaMercadoriaConverter"/>
		</div>
		<div class="GrupoTituloCampo">
			<h:outputText value="#{msg.lbl_aliquotaAplicavelDeCalculoDoCredito}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icmssn101.pCredSN}" 
				styleClass="Campo Largura192px AlignRight" readonly="true"/>
		</div>
		<div class="GrupoTituloCampo">
			<h:outputText value="#{msg.lbl_valorCreditoDoIcms}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icmssn101.vCredICMSSN}" 
				styleClass="Campo Largura192px AlignRight" readonly="true"/>
		</div>
	</div>
	<div class="Linha660x38">
		<div class="GrupoTituloCampo MarginLeft10px">
				<h:outputText value="#{msg.lbl_codigoSituacaoDaOperacao}" styleClass="TituloDeCampo"/>
				<br />
				<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icmssn101.csosn}" 
					styleClass="Campo Largura600px" readonly="true" converter="codSitOpSimplesNacionalConverter"/>
			</div>
	</div>
</ui:composition>
