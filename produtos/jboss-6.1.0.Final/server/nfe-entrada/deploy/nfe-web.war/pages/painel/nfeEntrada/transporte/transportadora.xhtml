<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	<div class="Linha980x38 ">
		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_cnpj}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.nfeEntrada.infNFe.transp.transporta.cnpj}" 
				styleClass="Campo Largura120px" readonly="true" converter="cnpjConverter"/>
		</div>
		<div class="GrupoTituloCampo">
			<h:outputText value="#{msg.lbl_razaoSocial}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.nfeEntrada.infNFe.transp.transporta.xNome}" 
				styleClass="Campo Largura670px" readonly="true"/>
		</div>
		<div class="GrupoTituloCampo">
			<h:outputText value="#{msg.lbl_ie}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.nfeEntrada.infNFe.transp.transporta.ie}" 
				styleClass="Campo Largura105px" readonly="true"/>
		</div>
	</div>
	
	<div class="Linha980x38 ">
		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_enderecoCompleto}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.nfeEntrada.infNFe.transp.transporta.xEnder}" 
				styleClass="Campo Largura917px TextAlignLeft" readonly="true"/>
		</div>
	</div>
	
	<div class="Linha980x38 ">
		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_municipio}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.nfeEntrada.infNFe.transp.transporta.xMun}" 
				styleClass="Campo Largura855px TextAlignLeft" readonly="true"/>
		</div>
		<div class="GrupoTituloCampo">
			<h:outputText value="#{msg.lbl_uf}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.nfeEntrada.infNFe.transp.transporta.uf}" 
				styleClass="Campo Largura50px TextAlignCenter" readonly="true"/>
		</div>
	</div>
	
</ui:composition>
