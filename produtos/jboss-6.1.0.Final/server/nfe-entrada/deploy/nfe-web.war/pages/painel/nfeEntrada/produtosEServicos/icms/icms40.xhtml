<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	
	
	<div class="Linha660x38">
		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_origemDaMercadoria}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icms40.orig}" 
				styleClass="Campo Largura250px" readonly="true" converter="origemDaMercadoriaConverter"/>
		</div>
		<div class="GrupoTituloCampo">
			<h:outputText value="#{msg.lbl_valorDoIcms}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icms40.vicms}" 
				styleClass="Campo Largura320px AlignRight" readonly="true"/>
		</div>
	</div>
	<div class="Linha660x38">
		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_tributacaoDoIcms}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icms40.cst}" 
				styleClass="Campo Largura580px" readonly="true" converter="tributacaoDoIcmsConverter"/>
		</div>
	</div>
	<div class="Linha660x38">
		<div class="GrupoTituloCampo MarginLeft10px">
			<h:outputText value="#{msg.lbl_motivoDaDesoneracaoDoIcms}" styleClass="TituloDeCampo"/>
			<br />
			<h:inputText value="#{mbNfeEntrada.produtoOuServico.imposto.icms.icms40.motDesICMS}" 
				styleClass="Campo Largura580px" readonly="true" converter="motivoDaDesoneracaoDoIcmsConverter"/>
		</div>
	</div>
	
</ui:composition>
