<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j">
	<h:head>
		<title>#{msg.tituloHome}</title>
		<h:outputStylesheet name="sso.css" library="css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	</h:head>
	<h:body styleClass="Body">
		
		<div class="AlignCenter Largura990px Altura600px">
			<div class="Top MarginTop5px">
				<h:graphicImage value="#{resource['images/SSO:pwc.png']}" alt="pwc" width="985px" height="138px" />
			</div>
			
			<div>
				<div class="Largura100pc Altura100px">
					<div class="FloatLeft MarginLeft50px MarginTop20px">
						<h:graphicImage value="#{resource['images/SSO:nfe.png']}" alt="nfe" width="248px" height="78px" />
					</div>
					
					<div class="FloatRight MarginRight50px MarginTop20px">
						<h:graphicImage value="#{resource['images/SSO:cte.png']}" alt="cte" width="251px" height="79px" />
					</div>
				</div>
				<div class="Largura100pc Altura250px">
					<div class="AlignCenter Largura200px Fonte36px TextAlignCenter MarginTop40px">
						Login
					</div>
					<form action="j_security_check" method="post" id="form1" name="form1">
						<div class="Largura100pc Altura120px">
							<div class="EspacoDosCampos MarginTop30px">
								<div class="CaixaDeTitulo" >
									<h:outputText value="#{msg.usuario}" styleClass="TituloDeCampo"/>
								</div>
								<div class="CaixaDeTexto">
									<h:inputText id="j_username" maxlength="20" styleClass="Campo Largura140px"/>
								</div>
							</div>
							<div class="EspacoDosCampos">
								<div class="CaixaDeTitulo" >
									<h:outputText value="#{msg.senha}" styleClass="TituloDeCampo"/>
								</div>
								<div class="CaixaDeTexto">
									<h:inputSecret id="j_password" type="password" maxlength="20" styleClass="Campo Largura140px"/>
								</div>
							</div>
							<div class="EspacoDosCampos">
								<div class="CaixaDeTitulo" >
								</div>
								<div class="CaixaDeTexto">
									<h:commandButton id="envia" value="Enviar" type="submit" styleClass="BotaoTexto Largura50px" />
								</div>
							</div>
						</div>
						<h:panelGroup layout="block" styleClass="Validacao">
						<!-- O #{requestScope.mensagemErro}, é uma mensagem adicionada no request, ao realizar a autenticação no Login Module -->
							<h:outputText  value="#{requestScope.mensagemErro}" rendered="#{param['falhalogin'] != null}" />			
						</h:panelGroup>
					</form>
				</div>
				<div class="Largura100pc Altura100px">
					<div class="FloatLeft MarginLeft50px MarginTop20px">
						<h:graphicImage value="#{resource['images/SSO:masterdata.png']}" alt="nfe" width="248px" height="78px" />
					</div>
					
					<div class="FloatRight MarginRight50px MarginTop20px">
						<h:graphicImage value="#{resource['images/SSO:profile.png']}" alt="cte" width="251px" height="76px" />
					</div>
				</div>
			</div>
		</div>
		
	</h:body>
</html>
