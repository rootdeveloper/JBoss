<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite">

	<composite:interface>
		<composite:attribute name="actionListener" targets="botaoExcluir" />
		<composite:attribute name="idModalSimNao" shortDescription="Id do modal a ser utilizado para confirmar a exclusão" />
		<composite:attribute name="renderizarModal" shortDescription="Condição se renderiza o modal" />
		<composite:attribute name="idModalInformativo" shortDescription="Id do modal utilizado para informar de itens não selecionados no momento da exclusão" />
		<composite:attribute name="buttonStyle" shortDescription="Estilo adicional para o botão" />
		<composite:attribute name="idPanelErro" shortDescription="Id utilizado no panel de erro da tela de listagem"/>
		<composite:attribute name="filialCadastrada" shortDescription="Se true possui filial cadastrado, false caso contrário"/>
	</composite:interface>

	<composite:implementation>

		<a4j:commandLink id="botaoExcluir" status="modalStatus" title="#{msg.titleRemover}" render="#{cc.attrs.idModalSimNao}, #{cc.attrs.idModalInformativo}" 
			oncomplete="(#{cc.attrs.filialCadastrada == null || cc.attrs.filialCadastrada} ? #{cc.attrs.renderizarModal} ? #{rich:component(cc.attrs.idModalSimNao)}.show() : #{rich:component(cc.attrs.idModalInformativo)}.show() : renderiza());"
			execute="@this">
			<h:graphicImage value="#{resource['images/png:delete.png']}" alt="#{msg.titleRemover}" styleClass="BotaoImagem" width="26px" height="18px"/>
		</a4j:commandLink>

		<a4j:jsFunction name="renderiza" render="#{cc.attrs.idPanelErro}"/>
	</composite:implementation>
</html>
