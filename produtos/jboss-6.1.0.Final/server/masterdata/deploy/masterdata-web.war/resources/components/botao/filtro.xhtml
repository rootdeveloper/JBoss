<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:composite="http://java.sun.com/jsf/composite">
    
	<composite:interface>
		<composite:attribute name="idModalFiltro" shortDescription="Id utilizado no filtro"/>
		<composite:attribute name="idFormFiltro" shortDescription="Id utilizado no form do filtro"/>
		<composite:attribute name="buttonStyle" shortDescription="Estilo adicional para o botão"/>
		<composite:attribute name="idPanelErro" shortDescription="Id utilizado no panel de erro da tela de listagem"/>
		<composite:attribute name="filialCadastrada" shortDescription="Se true possui filial cadastrado, false caso contrário"/>
	</composite:interface>

	<composite:implementation>

		<a4j:commandLink id="botaoFiltrarActionListener" status="modalStatus" title="#{msg.titleFiltrar}" render="#{cc.attrs.idModalFiltro}" execute="@this"
			oncomplete="(#{cc.attrs.filialCadastrada == null || cc.attrs.filialCadastrada} ? #{rich:component(cc.attrs.idModalFiltro)}.show() : renderiza());desmarcaCheckboxForm(#{cc.attrs.idFormFiltro})" >
			<h:graphicImage value="#{resource['images/gif:filtro.gif']}" alt="#{msg.titleFiltrar}" styleClass="BotaoImagem" width="26px" height="18px"/>
		</a4j:commandLink>

		<a4j:jsFunction name="renderiza" render="#{cc.attrs.idPanelErro}"/>
	</composite:implementation>     
</html>
